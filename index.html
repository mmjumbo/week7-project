<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Week 7</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city .."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-info">
          <div>
            <h1 class="weather-app-city" id="city">London</h1>
            <p class="weather-app-details">
              Monday 11:42, scattered clouds
              <br />
              Humidity: <strong>68%</strong>, Wind: <strong>13mph</strong>
            </p>
          </div>
          <div class="weather-app-temparature-container">
            <div class="weather-app-icon">⛅️</div>
            <div class="weather-app-temparature-value">17</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project is Built By
        <a href="https://github.com/mmjumbo" target="_blank">Maggie</a>
        open-sourced on
        <a href="https://github.com/mmjumbo?tab=repositories" target="_blank"
          >Github</a
        >, and hosted on
        <a href="https://maggies-weather-app.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
