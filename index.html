<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Week 7</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city .."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-info">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"> </span><span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-app-temparature-container">
            <div id="weather-app-icon"></div>

            <div
              class="weather-app-temparature-value"
              id="weather-app-temparature-value"
            ></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-day">Mon</div>
              <div>
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH1w3lKebnWgLeJhvAjaSJJouNxL_khy4EpSb4RtSBvmqpHUXn2aTSBuPysuC4xVT9Rlg&usqp=CAU"
                  alt=""
                  width="70"
                />
                <div class="weather-forecast-temparatures">
                  <span class="max-temp">18°</span>
                  <span class="min-temp">12°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project is Built By
        <a href="https://github.com/mmjumbo" target="_blank">Maggie</a>
        open-sourced on
        <a href="https://github.com/mmjumbo?tab=repositories" target="_blank"
          >Github</a
        >, and hosted on
        <a href="https://maggies-weather-app.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
